<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Canvas</title>
</head>
<body>
  <div class="body-wrapper">
    <header>
      <div class="nav_wrapper">
        <div class="menu-page-title">
            <div class="nav-icon"><img src="./assets/img/header/icon.svg" alt="" srcset=""></div>
            <div class="page-title"><h1>CodeJam &ndash; Palette</h1></div>
        </div>
        <div class="menu-icon"><img src="./assets/img/header/menu.svg" alt=""></div>
      </div>
    </header>
    <main>
      <div class="main-wrapper">
        <div class="panel-block">
          <div class="panel">
            <ul>
               <li class="item"><img src="./assets/img/main/paint_bucket_icon.svg" alt=""> Paint bucket</li>
               <li class="item"><img src="./assets/img/main/choose_color_icon.svg" alt=""> Choose color</li>
               <li class="item"><img src="./assets/img/main/move_icon.svg" alt=""> Move</li>
               <li class="item"><img src="./assets/img/main/transform_icon.svg" alt=""> Transform</li>
            </ul>
          </div>
          <div class="panel">
            <ul id = 'colorArea'>
              <li class=" item">
                <input type="color" class="item-color" value="#c4c4c4" hidden id='current-color' onchange="changeColor()"><label for="current-color"><span class="color" id='current-color__circle'></span>Current color</label></li>
              <li class="item palette" id = "prev-color"><span class="color" id='prev-color__circle'></span>Prev color</li>
              <li class="item palette" id = "red"><span class="color" style="background: #ff0000 ;"></span>red</li>
              <li class="item palette" id = "blue"><span class="color" style="background: #0000ff ;"></span>blue</li>
            </ul>
          </div>
          <div class="panel change-img">
            <ul>
              <li>
                <div class="item">
                  <input type="radio" id="4x4" name="img" value="4x4">
                  <label for="4x4">4 x 4</label>
                </div>
              </li>
              <li>
                <div class="item">
                  <input type="radio" id="32x32" name="img" value="32x32">
                  <label for="32x32">32 x 32</label>
                </div>                
              </li>
              <li>
                <div class="item">
                  <input type="radio" id="rs-scope" name="img" value="rs-scope">
                  <label for="rs-scope">rs-scope</label>
                </div>                
              </li>
            </ul>
          </div>
        </div>
        <div class="canvas-block">
          <canvas class="canvas" id="canvas" width="512" height="512" ></canvas>
        </div>
      </div>
    </main>
  </div>
  <script src="./script.js"></script>
</body>
</html>
